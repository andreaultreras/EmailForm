<div class="container">
  <div class="header">
    <h1>Contact Your Representative</h1>
    <h4>Your Information</h4>
  </div>
  
  <form class="userInformation">
    <div class="userName">
      <label>Your Name<span class="required">*</span></label>
      <input type="text" id="name" placeholder="Your name" >
    </div>
    <div id="nameError" class="error" style="display:none;"></div>

    <div class="userZip">
      <label>ZIP<span class="required">*</span></label>
      <div class="inputZip">
        <input type="text" 
               placeholder="Your zipcode (ex. 12345)" 
               id="zip"
               maxlength=5>
        <button type="button" id="lookUpBtn">Search</button>
      </div>
      <div id="zipError" class="error" style="display:none;"></div>
      <p><span class="required">*</span> required fields</p>
    </div>
  </form>
  
    <div class="emailForm" hidden>
      <h4>Your Email Template</h4>
      <div>
        <label>To:</label>
        <input class="auto-size" type="email" placeholder="example@example.com" multiple readonly>
      </div>
      <div>
        <label>Subject:</label>
        <input class="auto-size"
               type="text" 
              placeholder="Stop DHS Funding Until ICE and CBP Are Held Accountable" readonly>
      </div>
      <div class="templateText">
        <label>Template:</label>
        <textarea placeholder="Type something here..." readonly></textarea>
      </div>
      <button>Send Email</button>
    </div>
</div>
