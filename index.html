<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <div class="container">
      <div class="header">
        <h1>Contact Your Representative</h1>
        <h4>Your Information</h4>
      </div>
      
      <form class="userInformation">
        <div class="userName">
          <label>Your Name<span class="required">*</span></label>
          <input type="text" id="name" placeholder="Your name" >
        </div>
        <div id="nameError" class="error" style="display:none;"></div>
    
        <div class="userZip">
          <label>ZIP<span class="required">*</span></label>
          <div class="inputZip">
            <input type="text" 
                   placeholder="Your zipcode (ex. 12345)" 
                   id="zip"
                   maxlength=5>
            <div id="zipError" class="error" style="display:none;"></div>
            <button type="button" id="lookUpBtn">Search</button>
          </div>
          <p><span class="required">*</span> required fields</p>
        </div>
      </form>

            <textarea id="repEmails" rows=2 readonly></textarea>
